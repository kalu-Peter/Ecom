<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>
<body>
    <section id="main">
        <!--Header-->
        <header class="header-fix">
            <!--btn-->
            <input type="checkbox" class="menu-btn" id="menu-btn">

            <!--header top-->
            <div class="header-top">

                <!--Icon-->
                <label for="menu-btn" class="menu-icon">
                    <span class="nav-icon"></span>
                </label>

                <div class="nav-location">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" height="1em"  width="1em" ><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                    <a href="#">Store Location</a>
                </div>
                <!--logo-->
                <a href="#" class="logo">
                    <img src="logo1.png" alt="logo">
                </a>
                <div class="nav-btns">
                    <!--search-->
                    <a href="#" class="nav-search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" ><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </a>
                    <!--user-->
                    <a href="#" class="nav-user">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="1em"  width="1em" ><path d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
                    </a>
                    <!--cart-->
                    <a href="#" class="nav-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="1em"  width="1em"><path d="M423.3 440.7c0 25.3-20.3 45.6-45.6 45.6s-45.8-20.3-45.8-45.6 20.6-45.8 45.8-45.8c25.4 0 45.6 20.5 45.6 45.8zm-253.9-45.8c-25.3 0-45.6 20.6-45.6 45.8s20.3 45.6 45.6 45.6 45.8-20.3 45.8-45.6-20.5-45.8-45.8-45.8zm291.7-270C158.9 124.9 81.9 112.1 0 25.7c34.4 51.7 53.3 148.9 373.1 144.2 333.3-5 130 86.1 70.8 188.9 186.7-166.7 319.4-233.9 17.2-233.9z"/></svg>
                        <span>0</span>
                    </a>
                </div>
            </div>

            <!--Navigation bar-->
            <nav class="navigation">
                <!--menu-->
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#category">Category</a></li>
                    <li><a href="#shopping-banner">Shop</a></li>
                    <li>
                        <a href="#popular-dress">Popular</a>
                        <span class="nav-lable">Hot Offers</span>
                    </li>
                    <li><a href="#recent-products">Recent</a></li>
                </ul>
            </nav>

        </header>

        <!--main content-->
        
    </section>
    <!--====Search bar========================-->
    <div class="search-bar">
        <!---input-->
        <form class="search-input">
            <input type="text" placeholder="Search for product" name="search">
            <a href="#" class="search-cancel">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"  height="1em"  width="1em"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </a>
        </form>

    </div>

<!--=======Login And Sign Up Form=============-->
    <div class="form">
    <!--login-->
        <div class="login-form">


            <a href="#" class="form-cancel">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"  height="1em"  width="1em"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </a>

            <!--heading-->
            <strong>Log In</strong>

            <!--input-->
            <form action="">
                <input type="email" placeholder="example@gmail.com" name="email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="submit" value="Log In">
            </form> 

            <!--forgot and sign up btns-->
            <div class="form-btns">
                <a href="#" class="forget">Forgot Your Password</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>

        </div>
        <!--signup form-->
        <div class="sign-up-form">


            <a href="#" class="form-cancel">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"  height="1em"  width="1em"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </a>

            <!--heading-->
            <strong>Sign Up</strong>

            <!--input-->
            <form action="">
                <input type="text" placeholder="Full Name" name="fullname" required>
                <input type="email" placeholder="example@gmail.com" name="email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="submit" value="Sign Up">
            </form> 

            <!--forgot and sign up btns-->
            <div class="form-btns">
                <a href="#" class="already-account">Already Have an Account?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>

        </div>

    </div>

    <script>

        document.addEventListener('DOMContentLoaded',function(){
            
            //searching
            document.addEventListener('click',function(event){
                if(event.target.closest('.nav-search')){
                    document.querySelector('.search-bar').classList.add('search-bar-active');
                }
                else if(event.target.closest('.search-cancel')){
                    document.querySelector('.search-bar').classList.remove('search-bar-active');
                }
            })
       
            //sign up  and log in
            document.addEventListener('click',function(event){
        // check for user or already account click event
            if(event.target.closest('.nav-user,.already-account')){
                const formElement = document.querySelector('.form');
                formElement.classList.add('login-active');
                formElement.classList.remove('sign-up-active');
            }
//for sign up button
            else if(event.target.closest('.sign-up-btn')){
                const formElement = document.querySelector('.form');
                formElement.classList.add('sign-up-active');
                formElement.classList.remove('login-active');
            }
            // for cancel button
            else if(event.target.closest('.form-cancel')){
                const formElement = document.querySelector('.form');
                formElement.classList.remove('sign-up-active');
                formElement.classList.remove('login-active');
            }
         })
        
          //for fixed header
          const header = document.querySelector('header');
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', function(){
                const currentScrollY = window.scrollY;

                 //check if scroll at the top
                if(currentScrollY === 0){
                    header.classList.remove('header-fix');
                }
                else if(currentScrollY < lastScrollY){
                    header.classList.add('header-fix');
                }
                else{
                    header.classList.remove('header-fix'); 
                }
                lastScrollY = currentScrollY;
            })
            
        });
    
    </script>
</body>
</html>
